<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Reservations</h1>
    <nav class="mb-4">
        <a class="btn btn-primary" th:href="@{/home}">Home</a>
    </nav>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>DNI</th>
            <th>Room ID</th>
            <th>Check-In Date</th>
            <th>Check-Out Date</th>
            <th>Number of Rooms</th>
            <th>Night Price</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.user.id}"></td>
            <td th:text="${reservation.name}"></td>
            <td th:text="${reservation.username}"></td>
            <td th:text="${reservation.dni}"></td>
            <td th:text="${reservation.room.id}"></td>
            <td th:text="${reservation.checkInDate}"></td>
            <td th:text="${reservation.checkOutDate}"></td>
            <td th:text="${reservation.numberOfRooms}"></td>
            <td th:text="${reservation.nightPrice}"></td>
            <td th:text="${reservation.totalPrice}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:if="${currentPage > 0}" class="page-item">
                <a class="page-link" th:href="@{/reservations(page=${currentPage - 1}, size=${size})}">&laquo; Previous</a>
            </li>
            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/reservations(page=${pageNum}, size=${size})}"
                   th:text="${pageNum + 1}"></a>
            </li>
            <li th:if="${currentPage < totalPages - 1}" class="page-item">
                <a class="page-link" th:href="@{/reservations(page=${currentPage + 1}, size=${size})}">Next &raquo;</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
