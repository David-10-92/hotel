<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES">
<head>
    <meta charset="UTF-8">
    <title>Create Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Crear imagen</h2>
    <nav class="mb-4">
        <a class="btn btn-primary" th:href="@{/users/home}">Home</a>
    </nav>
    <form th:action="@{/images/createImage}" th:object="${imageDTO}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imageUrl">Imagen:</label>
            <input type="file" class="form-control" id="imageUrl" name="imageUrl" required/>
        </div>
        <div class="form-group">
            <label for="typeImage">Type:</label>
            <select class="form-control" id="typeImage" name="typeImage" th:field="*{typeImage}">
                <option value="">Selecciona un tipo</option>
                <option value="individual">Individual</option>
                <option value="doble">Doble</option>
                <option value="triple">Triple</option>
            </select>
            <span th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></span>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Crear imagen</button>
        </div>
    </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
