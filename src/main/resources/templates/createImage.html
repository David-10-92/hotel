<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear imagen</h2>
    <nav class="mb-4">
        <a class="btn btn-primary" th:href="@{/users/home}">Home</a>
    </nav>
    <form th:action="@{/images/createImage}" th:object="${imageDTO}" method="post">
        <div class="form-group">
            <label for="imageUrl">Imagen:</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
            <div class="error-message" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>
        <div class="form-group">
            <label for="typeImage">Type:</label>
            <input type="text" class="form-control" id="typeImage" name="typeImage" th:field="*{typeImage}">
            <div class="error-message" th:if="${#fields.hasErrors('typeImage')}" th:errors="*{typeImage}"></div>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Crear imagen</button>
        </div>
    </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
