<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Editar Usuario</h1>
    <form action="#" th:action="@{/users/editUser/{id}(id=${userDTO.id})}" th:object="${userDTO}" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:errors="*{username}">Nombre de usuario es requerido</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:errors="*{email}">Correo electrónico es requerido</p>
            </div>
            <div th:if="${emailError != null}" class="text-danger">
                <p th:text="${emailError}">Correo electrónico ya registrado</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="*{password}">Contraseña es requerida</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="/users/home" class="btn btn-secondary mt-3">Cancelar</a>
</div>
</body>
</html>
