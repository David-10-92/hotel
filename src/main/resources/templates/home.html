<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .full-screen-img {
            width: 100%;
            height: auto;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container-fluid {
            padding: 0;
        }

        .list-group-item {
            padding: 0;
        }

        .navbar {
            margin-bottom: 0;
        }
    </style>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hotel Continental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/users/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <span class="nav-link">Welcome, <span th:text="${username}"></span>!</span>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form class="form-inline" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger" type="submit">Cerrar sesión</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid p-0 position-relative">
    <img src="/uploads/portada.jpg" class="img-fluid full-screen-img" alt="Imagen del Hotel">
    <div class="row">
        <div class="col">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item flex-fill" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary btn-block" th:href="@{/rooms/createRoom}">Crear habitación</a>
                </li>
                <li class="list-group-item flex-fill" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary btn-block" th:href="@{/images/createImage}">Crear imagen</a>
                </li>
                <li class="list-group-item flex-fill" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary btn-block" th:href="@{/images/listImages}">Lista imágenes</a>
                </li>
                <li class="list-group-item flex-fill" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary btn-block" th:href="@{/users/listUsers}">Lista usuarios</a>
                </li>
                <li class="list-group-item flex-fill" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary btn-block" th:href="@{/reservations/listReservations}">Lista reservas</a>
                </li>
                <li class="list-group-item flex-fill" sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary btn-block" th:href="@{/users/editUser}">Editar Perfil</a>
                </li>
                <li class="list-group-item flex-fill" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-danger btn-block" th:href="@{/users/deleteUser}">Eliminar Usuario</a>
                </li>
                <li class="list-group-item flex-fill">
                    <a class="btn btn-secondary btn-block" th:href="@{/rooms/listRooms}">Habitaciones</a>
                </li>
                <li class="list-group-item flex-fill">
                    <a class="btn btn-secondary btn-block" th:href="@{/reservations/listUserReservation}">Mis reservas</a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
