<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <span th:if="${successMessage}" th:text="${successMessage}" class="alert alert-info"></span>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <p>Email o contraseña incorrectos. Por favor, inténtelo de nuevo.</p>
                    </div>

                    <form th:action="@{/users/login}" method="post">

                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="email" id="username" name="username" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>

                    </form>

                    <a th:href="@{/users/registerUser}" class="btn btn-link">Registrarse</a>
                    <a th:href="@{/home}" class="btn btn-link">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
