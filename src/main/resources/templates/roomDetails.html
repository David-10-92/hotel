<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .room-image {
            width: 100%;
            height: 400px; /* Define a fixed height for uniformity */
            object-fit: cover; /* Ensure the image covers the area */
        }
        .carousel-inner {
            width: 100%;
            max-height: 400px; /* Limit the height of the carousel */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 th:text="${room.name}">Room Name</h1>
        </div>
        <div class="col-12 mt-4">
            <p><strong>Precio Noche:</strong> <span th:text="${room.nightPrice}">Night Price</span></p>
        </div>
        <div class="col-12">
            <!-- Carousel -->
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- Iterate over images -->
                    <div th:each="image, iterStat : ${landscapeImages}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                        <img th:src="${image}" class="d-block w-100 room-image" alt="Room Image">
                    </div>
                </div>
                <!-- Controls -->
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
