<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Imágenes</title>
</head>
<body>
<h1>Lista de Imágenes</h1>
<a th:href="@{/users/home}">Volver</a>
<!-- Sección para tipo "Tipo Individual" -->
<h2>Tipo Individual</h2>
<ul>
    <li th:each="image : ${images}">
        <div th:if="${image.typeImage} == 'individual'">
            <img th:src="${image.imageUrl}" alt="Imagen de individual">
            <a th:href="@{'/images/editImage/' + ${image.id}}">Editar</a>
            <form th:action="@{'/images/deleteImage/' + ${image.id}}" method="post" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </div>
    </li>
</ul>

<!-- Sección para tipo "Tipo Doble" -->

</ul>

    </li>
</ul>

<!-- Agrega más secciones para otros tipos según sea necesario -->

</body>
</html>
