<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Reservation</h1>

    <form th:action="@{/reservations/createReservation}" th:object="${reservationDTO}" method="post">

        <input type="hidden" class="form-control" id="roomId" th:field="*{roomId}" required>
        <input type="hidden" class="form-control" id="userId" th:field="*{userId}" required>

        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="username">Apellidos:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
            <span class="error-message" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
        </div>
        <div class="form-group">
            <label for="checkInDate">Check-in Date:</label>
            <input type="text" class="form-control" id="checkInDate" th:field="*{checkInDate}" required>
            <span class="error-message" th:if="${#fields.hasErrors('checkInDate')}" th:errors="*{checkInDate}"></span>
        </div>
        <div class="form-group">
            <label for="checkOutDate">Check-out Date:</label>
            <input type="text" class="form-control" id="checkOutDate" th:field="*{checkOutDate}" required>
            <span class="error-message" th:if="${#fields.hasErrors('checkOutDate')}" th:errors="*{checkOutDate}"></span>
        </div>
        <div class="form-group">
            <label for="numberOfRooms">Habitaciones:</label>
            <input type="number" class="form-control" id="numberOfRooms" th:field="*{numberOfRooms}" required>
            <span class="error-message" th:if="${#fields.hasErrors('numberOfRooms')}" th:errors="*{numberOfRooms}"></span>
        </div>
        <div class="form-group">
            <label for="totalPrice">Precio total:</label>
            <input type="text" class="form-control" id="totalPrice" th:field="*{totalPrice}" required>
            <span class="error-message" th:if="${#fields.hasErrors('totalPrice')}" th:errors="*{totalPrice}"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Reservation</button>
        </div>
    </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
