<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1>Create Room</h1>
<form th:action="@{/rooms/createRoom}" th:object="${roomDTO}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="typeRoom">Type Room ID:</label>
        <input type="text" id="typeRoom" th:field="*{typeRoom}" />
        <span th:if="${#fields.hasErrors('typeRoom')}" th:errors="*{typeRoom}"></span>
    </div>
    <div>
        <label for="nightPrice">Night Price:</label>
        <input type="text" id="nightPrice" th:field="*{nightPrice}" />
        <span th:if="${#fields.hasErrors('nightPrice')}" th:errors="*{nightPrice}"></span>
    </div>
    <div>
        <label for="numbersRoom">Number of Rooms:</label>
        <input type="text" id="numbersRoom" th:field="*{numbersRoom}" />
        <span th:if="${#fields.hasErrors('numbersRoom')}" th:errors="*{numbersRoom}"></span>
    </div>
    <div>
        <label for="image">Images:</label>
        <input type="text" id="image" th:field="*{image}" />
        <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
    </div>
    <div>
        <button type="submit">Crear habitacion</button>
    </div>
</form>
</body>
</html>
